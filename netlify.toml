[[redirects]]
from = "https://www.spruceid.com/*"
to = "https://site.spruceid.com/:splat"
status = 200

[[redirects]]
from = "/*"
to = "https://www.spruceid.com/:splat"
status = 301

[[headers]]
for = "/.well-known/*"
[headers.values]
Content-Type = "application/json"
Access-Control-Allow-Origin = "*"

[[headers]]
for = "/.well-known/matrix/*"
[headers.values]
Content-Type = "application/json"
